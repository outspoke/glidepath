<div class="page-header light-text" style="background-image: url({{ include.img | relative_url }});">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1>{{ include.title }}</h1>
        {% if include.subtitle %}
          <p>
            {{ include.subtitle }}
          </p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
